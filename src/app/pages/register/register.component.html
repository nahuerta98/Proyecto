<div class="container-fluid animate__animated animate__fadeInLeft">
    <form [formGroup]="signUp" (ngSubmit)="Continue()">
        <!-- HEADER -->
        <header>
            <strong> Sign Up </strong>
        </header>
        <p> Fill in all information. </p>

        <!-- NAME -->
        <div class="mb-3">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="What's your name?" formControlName="firstName"
                    [class.is-invalid]="validationError('firstName')" [class.is-valid]="validation('firstName')">
                    <span class="input-group-text"> <i class="far fa-user"></i> </span>
                    <input type="text" class="form-control" placeholder="And your last name?" formControlName="lastName"
                    [class.is-invalid]="validationError('lastName')" [class.is-valid]="validation('lastName')">
                </div>
                <ng-container>
                    <small *ngIf="controlError('firstName', 'required')" class="form-text text-danger">
                        Name is required.
                    </small>
                    <small *ngIf="controlError('firstName', 'maxlength')" class="form-text text-warning">
                        Opss. Name too long!
                    </small>
                    <small *ngIf="controlError('lastName', 'required')" class="form-text text-danger">
                        Last name is required.
                    </small>
                    <small *ngIf="controlError('lastName', 'maxlength')" class="form-text text-warning">
                        Opss. Last name too long!
                    </small>
                </ng-container>
                
            </div>
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="far fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="Email" formControlName="email"
                    [class.is-invalid]="validationError('email')" [class.is-valid]="validation('email')">
                </div>
                <ng-container>
                    <small *ngIf="controlError('email', 'required')" class="form-text text-danger">
                      Email address is required.
                    </small>
                    <small *ngIf="controlError('email', 'pattern')" class="form-text text-warning">
                      Please provide a valid email.
                    </small>
                  </ng-container>
            </div>
        </div>

        <!-- BIRTHDAY -->
         <div class="mb-2">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                    <input type="text" class="form-control" onfocus="(this.type='date')" placeholder="When's your birthday? " formControlName="birthDate">
                </div>
            </div>
        </div>

        <!-- HAVE AN ACCOUNT -->
        <div class="row">
            <div class="col">
                <a routerLink="/login"> Have an account already? Login. </a>
            </div>
        </div>


        <div class="d-grid gap-2 mt-1 pb-1 mt-2">
            <!-- BUTTON -->
            <button type="submit" class="btn btn-secondary" [disabled]="signUp.invalid">
              Continue
            </button>
          </div>
    </form>
</div>
